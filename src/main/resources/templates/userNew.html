<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
    <link th:href="@{/styles/userStyles.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container"> <!-- Добавлен контейнер -->
    <h1>Добавить нового пользователя</h1>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required/><br/>

        <label for="passwordHash">Пароль:</label>
        <input type="password" id="passwordHash" th:field="*{passwordHash}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <label for="role">Роль:</label>
        <select id="role" th:field="*{role}">
            <option value="admin">Администратор</option>
            <option value="manager">Менеджер</option>
            <option value="analyst">Аналитик</option>
        </select><br/>

        <label>Приоритет:</label>
        <div class="radio-group">
            <input type="radio" id="low" name="priority" value="Низкий">
            <label for="low">Низкий</label>

            <input type="radio" id="medium" name="priority" value="Средний">
            <label for="medium">Средний</label>

            <input type="radio" id="high" name="priority" value="Высокий">
            <label for="high">Высокий</label>
        </div>

        <button type="submit">Сохранить</button>
        <a href="/users">Отмена</a>
    </form>
</div>
</body>
</html>
